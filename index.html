<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
   
  

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    
   
    <div class="bg-dark m-auto container-fluid rounded-3 main-box ">
      <!-- Header-Part  -->
      <div class="my-2">
        <h5 class="text-center heading p-2"><u>Calculator</u></h5>
      </div>

      <!-- Search-Bar  -->
      <div class="display" ><input type="text" id="inputField" readonly name="display" class="w-100 p-3 text-right color="primary""  ></div>
      <hr color="#e54611" />

      <!-- Third-part  -->
      <div class="text-center">
        <button class="btn-all p-2 rounded-circle"  onclick="touchBtn('7')" >7</button>
        <button class="btn-all p-2 rounded-circle" onclick="touchBtn('8')">8</button>
        <button class="btn-all p-2 rounded-circle" onclick="touchBtn('9')">9</button>
        <button class="btn-all p-2 rounded-circle dark-grey" onclick="touchBtnOp('/')">/</button>
      </div>

      <div class="text-center my-3">
        <button class="btn-all p-2 rounded-circle" onclick="touchBtn('4')" >4</button>
        <button class="btn-all p-2 rounded-circle" onclick="touchBtn('5')" >5</button>
        <button class="btn-all p-2 rounded-circle" onclick="touchBtn('6')" >6</button>
        <button class="btn-all p-2 rounded-circle dark-grey" onclick="touchBtnOp('*')">*</button>
      </div>

      <div class="text-center my-3">
        <button class="btn-all p-2 rounded-circle " onclick="touchBtn('1')">1</button>
        <button class="btn-all p-2 rounded-circle" onclick="touchBtn('2')">2</button>
        <button class="btn-all p-2 rounded-circle" onclick="touchBtn('3')">3</button>
        <button class="btn-all p-2 rounded-circle dark-grey" onclick="touchBtnOp('+')">+</button>
      </div>


      <div class="text-center my-3">
        <button class="btn-all p-2 rounded-circle dark-grey" onclick="touchBtnOp('.')">.</button>
        <button class="btn-all p-2 rounded-circle" onclick="touchBtn('0')">0</button>
        <button class="btn-all p-2 rounded-circle btn-orange" onclick="calculate()" >=</button>
        <button class="btn-all p-2 rounded-circle dark-grey" onclick="touchBtnOp('-')">-</button>
         </div>
         

         <div class="text-xl-center">
          <button class=" btn-clear" onclick="clearScreen()">clear</button>
         </div>




    </div>
    <script src="/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
